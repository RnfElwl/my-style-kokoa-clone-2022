<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <a class="screen-header__set-icon" href="music.html">
          <span>
            <i class="fas fa-music fa-lg"></i>
            <div class="screen-header__notification-xs"></div>
          </span>
        </a>
        <a class="screen-header__set-icon" href="settings.html">
          <span>
            <i class="fas fa-cog fa-lg"></i>
            <div class="screen-header__notification-xs"></div>
          </span>
        </a>
      </div>
    </header>
    <main class="main-screen">
      <a href="chat/chat_wak.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/woowakgood.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Woowakgood</h4>
              <h6 class="user-component__subtitle">형 사랑해!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">19:40</span>
          </div>
        </div>
      </a>

      <a href="chat/chat_go.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/gosegu.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Gosegu</h4>
              <h6 class="user-component__subtitle">그거 고며든거야~!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">22:30</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat/chat_lil.html">
        <div class="user-component">
          <div class="user-component__column">
            <img

              <h4 class="user-component__title">Lilpa</h4>
              <h6 class="user-component__subtitle">문여세여 릴파넴ㅠㅠㅠㅠ</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">02:29</span>
          </div>
        </div>
      </a>
      <a href="chat/chat_i.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/ine.jpg"
              class="user-component__avatar user-component__avatar"

            <div class="user-component__text">
              <h4 class="user-component__title">Ine</h4>
              <h6 class="user-component__subtitle">ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">23:47</span>
          </div>
        </div>
      </a>
      <a href="chat/chat_vi.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/vichan.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Vichan</h4>
              <h6 class="user-component__subtitle">ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">16:18</span>
            <div></div>
          </div>

          <div class="user-component__column">
            <img
              src="img/jururu.jpg"

          <div class="user-component__column">
            <span class="user-component__time">22:13</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat/chat_jing.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/jingburger.jpg"
              class="user-component__avatar user-component__avatar"

              <h4 class="user-component__title">Jingburger</h4>
              <h6 class="user-component__subtitle">띠용띠용 워익워익~</h6>

          </div>
          <div class="user-component__column">
            <span class="user-component__time">22:27</span>
            <div></div>
          </div>
        </div>
      </a>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn nav__stay">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-sm"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i

    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

</html>
