<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokosa Talk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <a class="screen-header__set-icon" href="music.html">
          <span>
            <i class="fas fa-music fa-lg"></i>
            <div class="screen-header__notification-xs"></div>
          </span>
        </a>
        <a class="screen-header__set-icon" href="settings.html">
          <span>
            <i class="fas fa-cog fa-lg"></i>
            <div class="screen-header__notification-xs"></div>
          </span>
        </a>
      </div>
    </header>
    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends's Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/panchi.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Baby panchi</h4>
            <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/Kokoa ch.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
        <div class="channels">
          <div class="channel">
            <img src="img/chunsic.jpg" alt="" />
            <h2>채널 춘식이</h2>
            <h3>콘텐츠 신속배달!춘식이만 믿으...</h3>
            <div>채널 추가</div>
          </div>
          <div class="channel">
            <img src="img/waktaverse.jpg" alt="" />
            <h2>채널 왁타버스</h2>
            <h3>실제로 존재하진 않으나 재밌는...</h3>
            <div>채널 추가</div>
          </div>
        </div>
        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <span>friend 7</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>
          <div class="user-component__friends">
            <div class="user-component">
              <div class="user-component__column">
                <img
                src="img/woowakgood.jpg"
                class="user-component__avatar user-component__avatar--sm"
                />
                <div class="user-component__text">
                  <h4 class="user-component__title user-component__title--not-bold">
                    wakgood
                  </h4>
                </div>
              </div>
              <div class="user-component__column">
              </div>
            </div>
            <div class="user-component">
              <div class="user-component__column">
                <img
                src="img/gosegu.jpg"
                class="user-component__avatar user-component__avatar--sm"
                />
                <div class="user-component__text">
                  <h4 class="user-component__title user-component__title--not-bold">
                    gosegu
                  </h4>
                </div>
              </div>
              <div class="user-component__column">
              </div>
            </div>
            <div class="user-component">
              <div class="user-component__column">
                <img
                src="img/lilpa.jpg"
                class="user-component__avatar user-component__avatar--sm"
                />
                <div class="user-component__text">
                  <h4 class="user-component__title user-component__title--not-bold">
                    lilpa
                  </h4>
                </div>
              </div>
              <div class="user-component__column">
              </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
              src="img/ine.jpg"
              class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">
                  ine
                </h4>
              </div>
            </div>
            <div class="user-component__column">
            </div>
            
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
          src="img/vichan.png"
          class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              vichan
            </h4>
          </div>
        </div>
        <div class="user-component__column">
        </div>
        
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
          src="img/jururu.jpg"
          class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              jururu
            </h4>
          </div>
        </div>
        <div class="user-component__column">
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
          src="img/jingburger.jpg"
          class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              jingburger
            </h4>
          </div>
        </div>
        <div class="user-component__column">
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn nav__stay">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"> </i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-sm"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/1babf2552f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
